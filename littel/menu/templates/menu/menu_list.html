{% extends "menu/base.html" %}
{% load static %}
{% block content %}
{% if object_list %}
<div class="container">
    <h2>Menu</h2>
    <div class="list-group">
        {% for item in object_list  %}
      <a href="{{ item.id }}/item" class="list-group-item list-group-item-action">Name : {{  item.Name }}</br>Price: {{ item.Price }}</a>
        {% endfor %}
    </div>
</div>
{% else  %}
<p>No Item Selected.</p>

{% endif %}


{% endblock  %}
